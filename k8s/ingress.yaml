apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: svdb-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt  # HTTPS!
spec:
  ingressClassName: nginx
  tls:  # Automatische HTTPS!
  - hosts:
    - svdb.local
    secretName: svdb-tls
  rules:
  - host: svdb.local  # Host-based + HTTPS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-service
            port:
              number: 8000
